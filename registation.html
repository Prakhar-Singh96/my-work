<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation page</title>
</head>
<body>
    <h1 style="color: black; font-size: 40px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center;">
        Student Registation page</h1>
        <form>
            <table border="5px" align="center">
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="Enter Name"></td>
                </tr>
                <tr>
                    <td>Phone No.</td>
    				<td><input type="number" name="Enter Number"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name=""></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date" name=""></td>
                </tr>
                <tr>
                    <td rowspan="4">Hobbies</td>
                    <td><input type="radio" name="">Sleeping</td>
                    
    
                </tr>
                <tr>
                    
                    <td><input type="radio" name="">Playing</td>
                </tr>
                <tr>
                    
                    <td><input type="radio" name="">Listening songs</td>
                </tr>
                <tr>
                    
                    <td><input type="radio" name="">Watching movies</td>
                </tr>
            
                <tr>
                    <td rowspan="5">Languages </td>
                    <td><input type="checkbox" name="">C</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="">C++</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="">JAVA</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="">PYTHON</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="">PHP</td>
                </tr>
                <tr>
                    <td>Enter File</td>
                    <td><button type="button">Choose File</button>No file Choose</td>
                </tr>
                <tr>
                    <td colspan="2" align="left">
                        <input type="submit" name="">     <input type="Reset" name=""></td>
                </tr>
    
            </table>
        </form>


    </table>
</body>
</html>
